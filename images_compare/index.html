<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>图片对比</title>
    <script src="assets/jquery.js"></script>
    <script src="assets/jquery-ui.js "></script>
    <link href="assets/jquery-ui.css" rel="stylesheet" title="Default Style">
</head>
<body>

<div id="img1" style="display: none"><img src="images/20111207222904_YAYE2.jpg" /></div>
<div id="img2"><img src="images/20111207222904_YAYEF.jpg" /></div>
<label for="amount">Maximum price:</label>
<input type="text" id="amount" readonly style="border:0; color:#f6931f; font-weight:bold;" />
<div id="slider-range-min"></div>
<script>
    $(function() {
        $("#img1").position({
            my:'center',
            at:'center',
            of:'#img2'
        });
        $("#img1").show();
        $( "#slider-range-min" ).slider({
            range: "min",
            value: 50,
            min: 1,
            max: 100,
            slide: function( event, ui ) {
                $( "#amount" ).val( "$" + ui.value );
                $("#img1").css('opacity',ui.value/100);
            }
        });
        $( "#amount" ).val( "$" + $( "#slider-range-min" ).slider( "value" ) );
    });
</script>
</body>
</html>
